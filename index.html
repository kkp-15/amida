<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あみだくじ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            cursor: pointer;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>あみだくじ</h1>
    <canvas id="amidakujiCanvas" width="300" height="400"></canvas>
    <br>
    <button id="resetButton" onclick="resetAmidakuji()" disabled>リセット</button>
    <p id="result"></p>
    <audio id="startSound" src="start.mp3"></audio>
    <audio id="resultSound" src="result.mp3"></audio>

    <script>
        const results = ["大吉", "中吉", "小吉", "末吉", "凶"];
        const canvas = document.getElementById("amidakujiCanvas");
        const ctx = canvas.getContext("2d");
        const startSound = document.getElementById("startSound");
        const resultSound = document.getElementById("resultSound");
        const resetButton = document.getElementById("resetButton");
        const cols = results.length;
        const stepX = canvas.width / cols;
        const stepY = canvas.height / 10;
        let horizontalLines = [];
        let selectedColumn = null;
        let isAnimating = false;

        function drawAmidakuji() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            horizontalLines = [];

            for (let i = 0; i < cols; i++) {
                ctx.beginPath();
                ctx.moveTo(stepX * (i + 0.5), 0);
                ctx.lineTo(stepX * (i + 0.5), canvas.height);
                ctx.stroke();
            }

            for (let i = 0; i < canvas.height / stepY; i++) {
                let col = Math.floor(Math.random() * (cols - 1));
                let y = (i + 1) * stepY;
                horizontalLines.push({ x: col, y: y });
                ctx.beginPath();
                ctx.moveTo(stepX * (col + 0.5), y);
                ctx.lineTo(stepX * (col + 1.5), y);
                ctx.stroke();
            }
        }

        function startAmidakuji() {
            if (selectedColumn === null || isAnimating) return;
            isAnimating = true;
            resetButton.disabled = true;
            startSound.play();
            animateResult(selectedColumn);
        }

        function animateResult(selected) {
            let x = (selected + 0.5) * stepX;
            let y = 0;
            const interval = setInterval(() => {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();

                let moved = false;
                for (let line of horizontalLines) {
                    if (Math.abs(y - line.y) < 5) {
                        if (line.x === Math.floor(x / stepX)) {
                            x = (line.x + 1.5) * stepX;
                            moved = true;
                            break;
                        } else if (line.x + 1 === Math.floor(x / stepX)) {
                            x = (line.x + 0.5) * stepX;
                            moved = true;
                            break;
                        }
                    }
                }

                if (!moved) {
                    y += 10;
                }

                if (y >= canvas.height) {
                    clearInterval(interval);
                    document.getElementById("result").innerText = "結果: " + results[selected];
                    resultSound.play();
                    isAnimating = false;
                    resetButton.disabled = false;
                }
            }, 50);
        }

        function resetAmidakuji() {
            if (isAnimating) return;
            document.getElementById("result").innerText = "";
            selectedColumn = null;
            drawAmidakuji();
        }

        canvas.addEventListener("click", (event) => {
            if (isAnimating) return;
            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            selectedColumn = Math.floor(clickX / stepX);
            startAmidakuji();
        });

        drawAmidakuji();
    </script>
</body>
</html>
